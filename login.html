<html lang="pt-br">

<body>
	<div class="container">
        <div class="text-bg-warning p-3"> <h2>NANO CRED</h2>

		<form>
		<div class="mb-3">
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

				</div>
				
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
					<label for="floatingPassword">Senha</label>
				</div>
		
				<div class="mb-3">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						  Lembrar senha
						</label>
					</div>
				</div>
		
			<div class="mb-3">
				<div class="form-check">
					<a href="./MENU.html" type="submit" class="btn btn-primary">Enviar</a>
				</div>
			</div>
		</div> 
			<div class="d-grid gap-2 col-6 mx-auto">
				<a href="#" class="btn btn-primary" type="button">ENTRAR COM CONTA APPLE</a>
				<a href="#" class="btn btn-primary" type="button">ENTRAR COM CONTA GOOGLE</a>

			</div>
